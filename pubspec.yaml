version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter


 
  cupertino_icons: ^1.0.2
  get: ^4.6.6
  http: ^1.1.0
  connectivity_plus: ^6.1.1
  multi_select_flutter: ^4.0.0
  intl: ^0.20.1
  dropdown_button2: ^2.3.9
