# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:


  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/
    - assets/json/form.json
  #   - images/a_dot_ham.jpeg

flutter_native_splash:
  color: "#ffffff"  # Background color of the splash screen (use a hex color code or color name)
  image: assets/rohan_logo.png  # Path to the splash image file
  #fill: false Whether to stretch the image to fill the screen
  android: true  # Enable splash screen for Android
  ios: true  # Enable splash screen for iOS
  android_gravity: center  # Aligns the image in the center of the screen
  ios_content_mode: scaleAspectFill  # Ensures the image scales proportionally on iOS

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/assets-and-images/#resolution-aware

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/assets-and-images/#from-packages


